<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tours in Mérida Yucatán</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f3eee7;
      color: #2e2b26;
    }
    header {
      background-color: #bda78a;
      padding: 2rem;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
    }
    header h2 {
      font-size: 1.2rem;
      font-weight: 500;
      color: #f5e4cd;
    }
    nav {
      position: absolute;
      top: 1rem;
      right: 2rem;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .cta-button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #4a342a;
      color: #fff;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }
    .grid-item:hover img {
      transform: scale(1.05);
    }
    .label {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">HOME</a>
      <a href="#tours">TOURS</a>
    </nav>
    <h1>TOURS IN MÉRIDA YUCATÁN</h1>
    <h2>LUXURY EXPERIENCES</h2>
    <a class="cta-button" href="#tours">VIEW TOURS</a>
  </header>  <section id="tours" class="grid">
    <div class="grid-item">
      <img src="img/chichen.jpg" alt="Chichén" />
      <div class="label">CHICHÉN</div>
    </div>
    <div class="grid-item">
      <img src="img/uxmal.jpg" alt="Uxmal" />
      <div class="label">UXMAL</div>
    </div>
    <div class="grid-item">
      <img src="img/sisal.jpg" alt="Sisal" />
      <div class="label">SISAL</div>
    </div>
    <div class="grid-item">
      <img src="img/tecoh.jpg" alt="Tecoh" />
      <div class="label">TECOH</div>
    </div>
    <div class="grid-item">
      <img src="img/izamal.jpg" alt="Izamal" />
      <div class="label">IZAMAL</div>
    </div>
    <div class="grid-item">
      <img src="img//merida.jpg" alt="Mérida City Tour" />
      <div class="label">MÉRIDA CITY TOUR</div>
    </div>
  </section>
</body>
</html>
