      text-decoration: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .grid-item {
      position: relative;
    }
    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }
    .grid-item .label {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.3rem 0.8rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 3px;
    }
  </style>
</head>
